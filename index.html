<style>
    /* --- ANIMASI MELAYANG (Saat diam) --- */
    @keyframes softFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-3px); }
    }
    .animate-float {
        /* Kita matikan animasi float saat tombol ditekan agar tidak bentrok */
        animation: softFloat 3s ease-in-out infinite running;
    }
    .btn-press-effect:active {
         animation-play-state: paused; /* Stop melayang saat ditekan */
    }

    /* Delay biar gerakannya ga barengan (lebih natural) */
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }

    /* --- EFEK "DEEP PRESS" (Saat ditekan di HP) --- */
    /* Ini kuncinya! */
    .btn-press-effect {
        /* Transisi super cepat agar terasa responsif di jari */
        transition: all 0.05s ease-out;
        /* Shadow awal (melayang) */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
    }

    .btn-press-effect:active {
        /* 1. Gerak turun dan mengecil sedikit (efek terdorong) */
        transform: translateY(2px) scale(0.97) !important;
        
        /* 2. Shadow luar hilang, ganti jadi shadow dalam (efek masuk ke layar) */
        box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.4) !important;
        
        /* Ubah sedikit warnanya jadi lebih gelap biar makin kerasa ketekan */
        filter: brightness(0.9);
    }
</style>
