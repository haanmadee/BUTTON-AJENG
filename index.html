<style>
    /* Custom Animation: Soft Floating */
    @keyframes softFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-3px); } /* Bergerak naik dikit */
    }
    
    .animate-float {
        animation: softFloat 3s ease-in-out infinite;
    }
    
    /* Delay biar gerakannya ga barengan (lebih natural) */
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
</style>
